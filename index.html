<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="main-div-container">
    <div class="nft-preview-frame">
      <div class="nft-image-wrapper">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrum">
          <img src="images/icon-view.svg" alt="view-icon" class="absolute-view-icon">
        <div class="absolute-div"></div>
      </div>
      <div class="content-wrapper">
        <h1>Equilibrium #3429</h1>
        <p class="equilibrium-p">Our Equilibrium collection promotes <br> balance and calm</p>

        <div class="icon-wrapper-div">
          <div class="icon-container">
            <img src="images/icon-ethereum.svg" alt="img-eth">
            <p class="eth-price">0.041ETH</p>
          </div>
          <div class="icon-container">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <p class="time-check">3 days left</p>
          </div>
        </div>
        <div class="description">
          <img src="images/image-avatar.png" alt="image-avatar" class="avatar-img">
          <p>creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>



  <div class="attribute">
    <article>
      Challenge by <a href="www.frontendmentor.io">Frontend Mentor.</a>
      Coded by <a href="#">Stanhope Jite.</a>
    </article>
  </div>
</body>

</html>
